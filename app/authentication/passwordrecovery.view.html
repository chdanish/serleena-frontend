<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-warning" ng-hide="done">
				<div class="panel-heading">
					<p class="panel-title">Recupero password</p>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="recoverEmail">
								Inserisci il tuo indirizzo email
							</label>
							<input type="email" name="recoverEmail"
								placeholder="Email" class="form-control"
								ng-model="email" />
						</div>
						<a href="#/" class="btn btn-default">Annulla</a>
						<button class="btn btn-primary"
							ng-click="recoverPassword()">
							Recupera
						</button>
					</form>
				</div>
			</div>
			<div class="panel panel-{{msgType}}" ng-show="done">
				<div class="panel-heading">
					<p class="panel-title">Esito</p>
				</div>
				<div class="panel-body">
					<p>{{msgText}}</p>
					<a href="#/" class="btn btn-default">Torna alla Home</a>
				</div>
			</div>
		</div>
	</div>
</div>
